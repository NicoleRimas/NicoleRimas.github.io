<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pok√©mon-Inspired Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://i.imgur.com/A9zTlQB.gif');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1,
        h2 {
            text-align: center;
            color: #FFC300;
            text-shadow: 2px 2px 5px #2a75bb;
            z-index: 2;
        }

        .project-btn {
            margin: 15px 0;
            color: #FFF;
            border-radius: 50px;
            text-shadow: 1px 1px 2px black;
            font-size: 1.2rem;
            display: block;
            width: 100%;
        }

        .project-btn.poke1 {
            background-color: #FFA64D;
        }

        .project-btn.poke2 {
            background-color: #00A79E;
        }

        .project-btn.poke3 {
            background-color: #4682B4;
        }

        .future-btn {
            background-color: #eee;
            color: #333;
            border-radius: 50px;
            font-size: 1.2rem;
            border: 2px dashed #333;
            display: block;
            width: 100%;
        }

        .btn-block:hover {
            transform: scale(1.05);
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                background-size: contain;
                background-position: top;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: contain;
                background-position: top;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container text-center">
        <h1>Projects This Semester</h1>

        <div class="row">
            <div class="col-md-4">
                <a href="project1.html" class="btn btn-primary btn-block project-btn poke1">Project 1: El Nido</a>
            </div>
            <div class="col-md-4">
                <a href="project2.html" class="btn btn-primary btn-block project-btn poke2">Project 2: API</a>
            </div>
            <div class="col-md-4">
                <a href="project3.html" class="btn btn-primary btn-block project-btn poke3">Project 3: Upcoming</a>
            </div>
        </div>

        <h2 class="mt-5">Upcoming Projects</h2>

        <div class="row">
            <div class="col-md-4">
                <a href="#" class="btn btn-outline-secondary btn-block future-btn"> Project 4</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-outline-secondary btn-block future-btn">Project 5</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-outline-secondary btn-block future-btn">Project 6</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
