  <title>404 Page</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde7f3; 
    }

    .container {
      text-align: center;
      background: white;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      padding: 50px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      color: black;
    }

    .container p {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #333;
    }

    .illustration {
      margin: 20px 0;
    }

    .illustration img {
      width: 200px;
      height: auto;
      max-width: 100%;
    }

    .home-button {
      display: inline-block;
      padding: 10px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background: white;
      border: 2px solid black;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
    }

    .gears {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      flex-direction: column; 
    }

    .gear-icon {
      width: 48px; 
      height: 48px; 
      fill: black;
      transition: transform 0.3s ease;
      position: relative;
    }

    .gear-icon:nth-child(1) {
      transform: translate(0px, 0px);
    }

    .gear-icon:nth-child(2) {
      transform: translate(10px, -10px); 
    }

    .gear-icon:nth-child(3) {
      transform: translate(-10px, 5px); 
    }

    .gear-icon:nth-child(4) {
      transform: translate(8px, 10px);
    }

    .gear-icon:hover {
      transform: rotate(30deg);
    }

    @media (max-width: 768px) {
      .container h1 {
        font-size: 3rem;
      }
      .container p {
        font-size: 1.3rem;
      }
      .home-button {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
      .illustration img {
        width: 150px;
      }
    }

    @media (max-width: 576px) {
      .container h1 {
        font-size: 2.5rem;
      }
      .container p {
        font-size: 1.2rem;
      }
      .home-button {
        padding: 8px 15px;
        font-size: 0.8rem;
      }
      .illustration img {
        width: 120px;
      }
    }
  </style>
</head>

    <h1>404</h1>
    <p>We're working on it!</p>

    <div class="illustration">
      <img src="https://imgur.com/rHsaFZi.jpg" alt="Illustration of a person thinking">
    </div>

    <!-- Bootstrap-styled button -->
