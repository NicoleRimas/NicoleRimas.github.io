<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Piece Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
        }
        .character-card {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .card-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .character-card:hover .card-overlay {
            opacity: 1;
        }
        .card-title {
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
        }
        .modal-body {
            text-align: center;
            color: white;
        }
        .modal-body img {
            max-width: 100%;
            border-radius: 10px;
        }
        .modal-body .description {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #000;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>One Piece Characters</h1>
        <p>Search and click on a character to learn more and hear their voice!</p>
    </header>
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a character...">
            </div>
        </div>
        <div id="charactersList" class="row g-3">
            <!-- Characters will be dynamically inserted here -->
        </div>
    </main>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="characterImage" src="" alt="Character Image" class="img-fluid rounded mb-3">
                    <p id="characterDescription" class="description"></p>
                    <button id="playAudioBtn" class="btn btn-primary">Play Sound</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Powered by Jikan API & Bootstrap</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const characterList = document.getElementById("charactersList");
        const modal = new bootstrap.Modal(document.getElementById("characterModal"));
        const characterModalLabel = document.getElementById("characterModalLabel");
        const characterImage = document.getElementById("characterImage");
        const characterDescription = document.getElementById("characterDescription");
        const playAudioBtn = document.getElementById("playAudioBtn");
        const searchInput = document.getElementById("searchInput");

        let charactersData = [];
        let audioPlayer = null;

        const characterAudio = {
            "Monkey D. Luffy": "https://your-audio-hosting.com/audio/luffy.mp3",
            "Roronoa Zoro": "https://your-audio-hosting.com/audio/zoro.mp3",
            "Nami": "https://your-audio-hosting.com/audio/nami.mp3",
            "Sanji": "https://your-audio-hosting.com/audio/sanji.mp3",
            "Usopp": "https://your-audio-hosting.com/audio/usopp.mp3"
        };

        async function fetchOnePieceCharacters() {
            const url = `https://api.jikan.moe/v4/anime/21/characters`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch characters.");
                const data = await response.json();
                charactersData = data.data;
                displayCharacters(charactersData);
            } catch (error) {
                console.error(error.message);
                alert("Could not fetch character data.");
            }
        }

        function displayCharacters(characters) {
            characterList.innerHTML = ""; // Clear existing characters
            characters.forEach((character) => {
                const col = document.createElement("div");
                col.classList.add("col-6", "col-md-4", "col-lg-3");

                const card = document.createElement("div");
                card.classList.add("character-card");
                card.style.backgroundImage = `url(${character.character.images.jpg.image_url})`;

                const overlay = document.createElement("div");
                overlay.classList.add("card-overlay");

                const name = document.createElement("div");
                name.classList.add("card-title");
                name.textContent = character.character.name;

                overlay.appendChild(name);
                card.appendChild(overlay);
                col.appendChild(card);
                characterList.appendChild(col);

                card.addEventListener("click", () => {
                    characterModalLabel.textContent = character.character.name;
                    characterImage.src = character.character.images.jpg.image_url;
                    characterDescription.textContent = character.role;

                    const audioUrl = characterAudio[character.character.name];
                    playAudioBtn.disabled = !audioUrl;

                    if (audioUrl) {
                        playAudioBtn.onclick = () => {
                            if (audioPlayer) audioPlayer.pause();
                            audioPlayer = new Audio(audioUrl);
                            audioPlayer.play();
                        };
                    }

                    modal.show();
                });
            });
        }

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const filteredCharacters = charactersData.filter(character =>
                character.character.name.toLowerCase().includes(query)
            );
            displayCharacters(filteredCharacters);
        });

        fetchOnePieceCharacters();
    </script>
</body>
</html>
